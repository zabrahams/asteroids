<!DOCTYPE html>

<html>
  <head>
    <script src="./color.js"></script>
    <script src="./animations.js"></script>
    <meta charset="utf-8">
    <title>Animation Experiments</title>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = 500;
      canvasEl.width = 500;
      var ctx = canvasEl.getContext("2d");
      var animationView = new AnimationView(ctx);
      circle = new Circle({pos: [200, 200]});
      circle2 = new Circle({pos: [400, 100],
                            color: new Color("#3e0422")});
      animationView.objects.push(circle);
      animationView.objects.push(circle2);
      var newPulse = function newPulse () {
        Animations.pulse(circle, 3, 20, newPulse);
      }
      Animations.pulse(circle, 5, 10, newPulse);
      Animations.sizePulse(circle, 1, 50);
      Animations.pulse(circle2, 5, 15);
      Animations.sizePulse(circle2, 3, 20);
    </script>
  </body>
</html>
