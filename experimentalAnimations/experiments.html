<!DOCTYPE html>

<html>
  <head>
    <script src="./color.js"></script>
    <script src="./animations.js"></script>
    <meta charset="utf-8">
    <title>Animation Experiments</title>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = 500;
      canvasEl.width = 500;
      var ctx = canvasEl.getContext("2d");
      var animationView = new AnimationView(ctx);
      circle = new Circle({pos: [200, 200]});
      circle2 = new Circle({pos: [400, 100],
                            color: new Color("#3e0422")});
      animationView.objects.push(circle);
      animationView.objects.push(circle2);
      var newPulse = function newPulse () {
        Animations.pulse({
          obj: circle,
          change: 3,
          frames: 20,
          callback: newPulse});
      };
      newPulse();
      Animations.sizePulse({
        obj: circle,
        change: 1,
        frames: 50
      });
      Animations.pulse({
        obj: circle2,
        change: 10,
        frames: 10});
      Animations.sizePulse({
        obj: circle2,
        change: 1,
        frames: 20
      });
    </script>
  </body>
</html>
