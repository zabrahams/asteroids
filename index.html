
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">

      body {
        background: #DBC5AD;
      }

      .game-canvas {
        display: block;
        width: 900px;
        margin: auto;
        border-radius: 20px;
      }

      .hud-canvas{
        display: block;
        width: 700px;
        margin: auto;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

    </style>
    <title>Asteroids</title>
    <script src="lib/color.js"></script>
    <script src="lib/animations.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/hud.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/keymaster.js"></script>
  </head>
  <body>
    <canvas id="game-canvas" class="game-canvas"></canvas>
    <canvas id="hud-canvas" class="hud-canvas"></canvas>
    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = Asteroids.Game.DIM_Y;
      canvasEl.width = Asteroids.Game.DIM_X;
      var ctx = canvasEl.getContext("2d");
      var hudEl = document.getElementById("hud-canvas");
      hudEl.height = Asteroids.Hud.DIM_Y;
      hudEl.width = Asteroids.Hud.DIM_X;
      var hudCtx = hudEl.getContext("2d");

      var hud = new Asteroids.Hud()
      var game = new Asteroids.Game(hud);
      var gameView = new Asteroids.GameView(game, ctx, hud, hudCtx);

      gameView.start();
    </script>
  </body>
</html>
